[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async settings
asyncio_mode = auto

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Environment variables for tests
env = 
    OPENAI_API_KEY=test-api-key
    ENVIRONMENT=testing
    LOG_LEVEL=WARNING
    RATE_LIMIT_ENABLED=false

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    benchmark: Benchmark tests
    slow: Slow tests